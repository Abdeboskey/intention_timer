<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Intention Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssnormalize/cssnormalize-min.css">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <main>
      <h2 class="new-activity-title">New Activity</h2>
      <h2 class="current-activity-title hidden">Current Activity</h2>
      <form class="new-activity-form">
        <p>Select a category:</p>
        <div class="activity-buttons">
          <button class="btn-default study" id="study-button">
            <img class="study-img study" src="assets/study.svg" alt="Image of lightbulb and book"><br/>
          Study
          </button>
          <button class="btn-default meditate" id="meditate-button">
            <img class="meditate-img meditate" src="assets/meditate.svg" alt="Image of lotus flower"><br/>
          Meditate
          </button>
          <button class="btn-default exercise" id="exercise-button">
            <img class="exercise-img exercise" src="assets/exercise.svg" alt="Image of shoes"><br/>
          Exercise
          </button>
        </div>
        <div class="category-error hidden">
          <img src="assets/warning.svg" alt="Triangular warning icon">
          <span>A category is required.</span>
        </div>
        <label class="user-goal-prompt">What would you like to accomplish during this time?</label>
        <input class="description-input"/>
        <div class="description-error hidden">
          <img src="assets/warning.svg" alt="Triangular warning icon">
          <span>A description is required.</span>
        </div>
        <label class="minutes-prompt">Minutes</label>
        <label class="seconds-prompt">Seconds</label>
        <div class="time-input">
          <input class="minutes-input" type="number" min="0" max="100"/>
          <input class="seconds-input" type="number" min="0" max="59"/>
        </div>
        <div class="minutes-error hidden">
          <img src="assets/warning.svg" alt="Triangular warning icon">
          <span>An amount is required.</span>
        </div>
        <div class="seconds-error hidden">
          <img src="assets/warning.svg" alt="Triangular warning icon">
          <span>An amount is required.</span>
        </div>
        <button class="start-activity-button">START ACTIVITY</button>
      </form>
      <section class="timer-display hidden">
        <h3 class="user-description">Deep Breathing</h3>
        <div class="timer"><span class="user-minutes"></span>:<span class="user-seconds"></span></div>
        <button class="start-timer-button">START</button>
      </section>
    </main>
    <section class="past-activities">
      <h2>Past Activities</h2>
      <p>You haven't logged any activities yet.<br/>
        Complete the form to the left to get started!</p>
    </section>
    <script src="activity.js"></script>
    <script src="main.js"></script>
  </body>
</html>
