<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Intention Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssnormalize/cssnormalize-min.css">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <main>
      <h2>New Activity</h2>
      <form>
        <p>Select a category:</p>
        <button class="study-button">Study</button>
        <button class="meditate-button">Meditate</button>
        <button class="exercise-button">Exercise</button>
        <label>What would you like to accomplish during this time?</label>
        <input class="user-description"/>
        <label>Minutes</label>
        <input/>
        <label>Seconds</label>
        <input/>
        <button class="start-activity-button">START ACTIVITY</button>
      </form>
    </main>
    <section class="past-activities">
      <h2>Past Activities</h2>
      <p>You haven't logged any activities yet. Complete the form to the left to get started!</p>
    </section>
  </body>
</html>
